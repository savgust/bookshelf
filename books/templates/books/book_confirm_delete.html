{% extends 'base.html' %}

{% block title %}Удалить книгу{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Вы уверены, что хотите удалить "{{ book.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
